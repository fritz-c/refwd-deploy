---
refwd_secret:
  mysql_db_name:          "DBNAME"
  mysql_symfony_user:     "DBUSER"
  mysql_symfony_password: "DBPASS"
  mysql_root_password:    "DBROOTPASS"
  s3_key:                 "KEY"
  s3_secret:              "SECRET"
  s3_bucket:              "BUCKETNAME"
  s3_acp_owner:           "OWNERNAME"

  smtpd_tls_key_file: |
    -----BEGIN RSA PRIVATE KEY-----
    ....     KEY CONTENTS    ....
    -----END RSA PRIVATE KEY-----
  smtpd_tls_cert_file: |
    -----BEGIN CERTIFICATE REQUEST-----
    ....     CERT CONTENTS    ....
    -----END CERTIFICATE REQUEST-----
  smtpd_tls_CAfile: |
    -----BEGIN CERTIFICATE-----
    ....     CERT CONTENTS    ....
    -----END CERTIFICATE-----
